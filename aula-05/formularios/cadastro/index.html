<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>formulario de cadastro</h1>
    <hr>
    <br>
    
<form action=""></form>
    <div>
        <label for="nome">Nome</label><br>
        <input type="text"name="nome" id="nome" maxlength="9" minlength="3" placeholder="Insira seu no nome completo">   
     </div>
     <br>
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="Email" id="Email" placeholder="exemplo@email"> 
    </div>
    <br>
   <div>
       <label for="senha">Senha</label> <br>
       <input type="password" name="Senha" id="Senha" placeholder="*******"> 
    </div>
    <div>
        <label for="password">confirmacao de senha</label> <br>
        <input type="password" name="password" id="password" placeholder="******">
    </div>
    <div>
        <button type="reset">limpar</button>
        <button type="enviar">enviar</button>
    </div>

</form>    
    
</body>
</html>
