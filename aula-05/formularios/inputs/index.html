<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Inputs</h1>
    <hr>
    <br>
    <div>
        <label for="nome">Nome</label>
        <input type="text"name="nome" id="nome" maxlength="9" minlength="3" placeholder="Insira seu no nome completo">   
     </div>
     <br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="exemplo@email"> 
     </div>
    </div>
    <br>
   <div>
       <label for="senha">Senha</label>
       <input type="password" name="Senha" id="Senha" placeholder="*******"> 
    </div>
    <br>
   <div>
       <label for="data">Data</label>
       <input type="date" name="date" id="data"> 
    </div>
    <br>
    <div>
        <label for="data-hora">Data Hora</label>
        <input type="datetime-local" name="data hora" id="data-hora"> 
     </div>
     <br>
     <div>
         <label for="cor">Cor</label>
         <input type="color" name="cor" id="cor">
     </div>
     <br>
     <div>
         <label for="arquivo">Arquivo</label>
         <input type="file" name="arquivo" id="arquivo">

     <fieldset>
        <legend>radio</legend>
        <!-- EX: Assunto: "cotacao" -->

        <input type="radio" name="assunto" id="radio1" value="cotacao">
        <label for="radio1">Cotacao</label>
        <br>
        <input type="radio" name="assunto" id="radio2" value="emprestimo">
        <label for="radio1">Emprestimo</label>
        <br>
        <input type="radio" name="assunto" id="radio3" value="Compra">
        <label for="radio1">Compra</label>
        <br>
     </fieldset>

    </div>
    <br>
    <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">checkbox</label>
    </div>
    <br>
    <div>
        <label for="numero">Numero</label>
        <input type="number" name="numero" id="numero" nim="1" max="10">
    </div>
    <br>
    <div>
        <label for="range">range</label>
        <input type="range" name="alcance" id="alcance">
    </div>
    <br>
    <div>
        <label for="textarea">textarea</textarea></label> <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="insira sua mensagem aqui..."></textarea>
    </div>
    <br>
    <div>
        <label for="select">select</label>
        <select name="select" id="select"> 
        <option value="1">opcao 1</option>
        <option value="2">opcao 2</option>
        <option value="3">opcao 3</option>    
       </select>
    </div>


</body>
</html>
